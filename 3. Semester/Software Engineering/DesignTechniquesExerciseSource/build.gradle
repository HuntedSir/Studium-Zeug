plugins {
    id 'application'
}

group 'de.tu_darmstadt.se'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass.set('de.tu_darmstadt.se.Example')
}

test {
    useJUnitPlatform()
}